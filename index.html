<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            color: #222;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: #0077cc;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile_pic.jpg" alt="Profile Picture">
        <h1>Hashico</h1>
        <p>W.I.P.</p>
        <div class="social-links">
            <a href="https://www.thingiverse.com/hashico/designs">Thingiverse</a>
        </div>
    </div>

</html>
